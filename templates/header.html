<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>eatBooks</title>

  <!-- Bootstrap core CSS -->
  <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css')}}" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href="{{ url_for('static', filename='css/clean-website.min.css')}}" rel="stylesheet">
  <link type="image/png" sizes="16x16" rel="icon" href="/static/img/icons8-b-68.png">
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="{{url_for('get_all_tasks')}}">eatBooks</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <form action="{{ url_for('search') }}" method="post">
              <input type="text" id="search_book" name="search_book">
              <input type="image" name="submit" src="/static/img/icons8-search-50.png"  alt="Submit" style="width: 16px;" />
            </form>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('get_all_tasks') }}">Discovery</a>
          </li>
          {% if not current_user.is_authenticated: %}
          <li class="nav-item">
           <a class="nav-link" href="{{ url_for('login') }}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('register') }}">Register</a>
          </li>
          {% else: %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}">Log Out</a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('get_all_tasks') }}">
            <img src="/static/img/icons8-user-30.png" alt="" style="width: 16px;height:16px;margin-right: 16px;">
            </a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('bag') }}">
            <img src="/static/img/icons8-shopping-cart-30.png" alt="" style="width: 16px;height:16px;"></a>
          </li>
                    {% if items > 0: %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('bag') }}">({{items}})</a>
          </li>
                    {% else: %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}" style="padding-left: 4px;">()</a>
          </li>
                      {% endif %}
          {% endif %}

        </ul>
      </div>
    </div>
  </nav>
